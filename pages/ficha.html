<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ficha.css">
    <link rel="stylesheet" href="../css/navegador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Registro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">LUTI Y SUS NUTRIAVENTURAS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cuadro.html">Consulta General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./ficha.html">Ficha</a>
                        </li>
                    </ul>
                </div>
            </div> 
        </nav>
    </header>
    <div class="cdi-overview">
        <h1 class="cdi-name">Nombre del CDI asignado</h1>
        <img class="imagen" src="../img/Imagen de cdi.jpeg" alt="CDI">
    </div>
    <main class="cdi-overview">
        <h2 class="cdi-title">Ficha de calculo IMC:</h2>
        <form>
            <section class="cdi-info">
                <div class="datos">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula">
                    <br><br>
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" onchange="calcularEdad()">
                    <br><br>
                    <label for="edad">Edad</label>
                    <input type="text" id="edad" placeholder="Edad" readonly>
                    <br><br>
                    <label for="meses">Meses</label>
                    <input type="text" id="meses" placeholder="Meses" readonly>
                    <br><br>
                    <label for="peso">Peso (kg)</label>
                    <input type="text" id="peso" placeholder="Ingresar el peso en kg">
                    <br><br>
                    <label for="talla">Talla (m)</label>
                    <input type="text" id="talla" placeholder="Ingresar la talla en metros">
                    <br><br>
                    <label for="hemog">Hemoglobina</label>
                    <input type="text" id="hemog" placeholder="Ingresar los niveles de hemoglobina">
                </div>
            </section>
            <section class="cdi-genero">
                <fieldset>
                    <img class="img-icon" src="../img/usuario.avif" alt="Imagen de usuario"/>
                    <div class="cdi-check">
                        <legend>Género</legend>
                        <div class="cdi-item">
                            <label for="id-masculino">Masculino</label>
                            <input type="radio" name="genero" id="id-masculino" value="masculino">
                        
                            <label for="id-femenino">Femenino</label>
                            <input type="radio" name="genero" id="id-femenino" value="femenino">
                        </div>
                    </div>
                </fieldset>
            </section>
            <section class="cdi-categoria">
                <div class="txt-tile">
                    <h1>Mi Gráfica con Chart.js</h1>
                    <textarea class="alerta" id="IMC" rows="10" placeholder="Mensaje de Alerta"></textarea>
                </div>
                <div>
                    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
                </div>
                <canvas id="graficaPercentil" width="600" height="200"></canvas>
            </section>
            <section>
                <h4>Tipo de dietas</h4>
                <div class="cdi-dietas">
                    <div>
                        <input type="checkbox" id="dieta1">
                        <label for="dieta1">Dieta 1</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dieta2">
                        <label for="dieta2">Dieta 2</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dieta3">
                        <label for="dieta3">Dieta 3</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dieta4">
                        <label for="dieta4">Dieta 4</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dieta5">
                        <label for="dieta5">Dieta 5</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dieta5">
                        <label for="dieta6">Dieta 6</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dieta5">
                        <label for="dieta7">Dieta 7</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dieta5">
                        <label for="dieta8">Dieta 8</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dieta5">
                        <label for="dieta9">Dieta 9</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dieta5">
                        <label for="dieta10">Dieta 10</label>
                    </div>
                </div>
            </section>
            <section class="cdi-comidas">
                <label for="num-comidas">Número de comidas:</label>
                <select id="num-comidas">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </section>
            <section class="CDI-comentarios">
                <h5 class="cdi-Tcomentario">Antecedentes PC/F</h5>
                <div class="cdi-comentario">
                    <textarea class="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea>
                </div>
            </section>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/prueba.js"></script>
</body>
</html>
